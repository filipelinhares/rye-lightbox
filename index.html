<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rye Lightbox</title>

    <!-- Link Css -->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <a href="https://github.com/filipelinhares/rye-lightbox"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>

    <header>
        <h1 class="title">Rye Lightbox</h1>
    </header>

    <!-- Div do Lightbox -->
    <div class="lightbox">
        <img src="img/img.jpg" alt="">
        <span class="close-button"><img src="img/close.png" alt=""></span>
    </div>

    <div class="botoes">
        <button class="botao demo-button">Demo</button>
        <a href="http://filipelinhares.github.io/rye-lightbox/src/ryelightbox.min.js" class="botao botao-download">Download</a>
    </div>

    <footer class="footer">
        Made by - <a href="https://github.com/filipelinhares">Filipe Linhares</a>
    </footer>

    <!-- Load Scripts -->
    <script src="http://ryejs.com/dist/rye-0.1.0.min.js"></script>
    <script src="src/ryelightbox.min.js"></script>
    <script>
        var Ligthbox = Rye.require('ligthbox');
        Ligthbox.init('.demo-button', '.lightbox','.close-button', true);
    </script>
</body>
</html>
